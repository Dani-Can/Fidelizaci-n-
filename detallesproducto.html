<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa de Fidelización</title>
    <style>
        /* Estilos opcionales para la sección del héroe */
        .hero-section {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #f0f0f0; /* Color de fondo opcional */
            padding: 50px 0;
        }

        .hero-content {
            max-width: 600px;
            margin: 0 20px;
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
        }

        .learn-more-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }

        .learn-more-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<section class="hero-section">
    <div class="hero-image">
        <img src="hero-image.jpg" alt="Hero Image">
    </div>

    <div class="hero-content">
        <h2>¡Bienvenido al Programa de Fidelización!</h2>
        <p>Disfruta de beneficios exclusivos y obtén recompensas por tus compras.</p>
        <a href="#" class="learn-more-button">Más información</a>
    </div>
</section>

</body>
</html>
